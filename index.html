<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller Program</title>
    <link rel="shortcut icon" href="./img/dice.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Dice Roller</h1>
        <label># of dice: </label>
        <input type="number" value="1" min="1" id="numOfDice">
        <button type="button" onclick="rollDice()">Roll Dice</button>
        <div id="diceResult"></div>
        <div id="diceResultTotal"></div>
        <div id="diceImages"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
